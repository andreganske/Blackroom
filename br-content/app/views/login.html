<div class="container-fluid login-bg" ng-init="init()">
    <div class="col-md-8 col-md-offset-2">
        <div class="row login-header text-center blackroom">
            <h1>Blackroom</h1>
        </div>

        <div class="row">
            <form name="loginForm" class="form-horizontal blackroom-light" role="form">

                <div class="form-group">
                    <label class="col-md-3 control-label no-padding-right" for="email">email</label>
                    <div class="col-md-6">
                        <span class="block input-icon input-icon-right">
                            <input type="text" class="form-control" placeholder="seu email" name="email" ng-model="login.email" focus/>
                            <span ng-show="loginForm.email.$error.email" class="help-inline">Email inválido</span> 
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label no-padding-right" for="password">senha</label>
                    <div class="col-md-6">
                        <span class="block input-icon input-icon-right">
                            <input type="password" class="form-control" placeholder="sua senha" ng-model="login.password"/>
                            <i class="ace-icon fa fa-lock"></i>
                            <small class="errorMessage" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">Digite sua senha.</small>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button type="submit" class="btn btn-blackroom" ng-click="doLogin(login)" ng-disabled="loginForm.$invalid"><i class="ace-icon fa fa-key"></i>Entrar</button>
                        
                        <p>Ainda não tem uma conta? <a href="#/signup">Não perca mais tempo!</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
