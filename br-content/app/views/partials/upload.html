<section flow-init id="upload" class="col-md-11">
	<h4>Aqui vai aparecer a seção de upload</h4>
	
	<div class="row" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-files-submitted="$flow.upload()">

		<div class="row">
			<div class="alert" flow-drop flow-drag-enter="class='alert-success'" flow-drag-leave="class=''" ng-class="class">
				Arraste suas fotos para cá!
			</div>
		</div>

		<div class="row">
			<table class="table table-hover table-striped" flow-transfers>
				<tr ng-repeat="file in transfers">
					<td>{{$index+1}}</td>
					<td><img flow-img="$flow.files[{{$index}}]"/><span class="loading" ng-show="{{file.isUploading()}}"></span></td>
					<td>{{file.name}}</td>
				</tr>
			</table>
		</div>
		<p>Somente aquivos dos tipos PNG, GIF e JPG são suportados.</p>
	</div>
</section>
