<section id="album" class="col-md-12" ng-init="init()">

	<div class="row">
		<div class="pull-right col-md-4">
			<div class="form-group">
				<input type="search" ng-model="q" placeholder="Buscar" class="form-control" id="search_label">
			</div>
		</div>

		<div class="col-md-6">
			<button class="btn btn-success" ng-click="new()">Novo album</button>
			<button class="btn btn-default" ng-click="edit()">Editar</button>
			<button class="btn btn-default" ng-click="delete()">Deletar selecionados</button>
		</div>

		<div class="col-md-12 table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Descrição</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="album in albuns | filter:q as results" ng-click="toggle(album)">
						<td><input ng-model="album.selected" type="checkbox" ng-click="toggle(album)"></td>
						<td class="col-md-5">{{album.name}}</td>
						<td class="col-md-7">{{album.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>


<!-- templates -->
<script type="text/ng-template" id="album.html">
    <div class="modal-header">
        <h4 class="modaltitle">{{modal_title}}</h4>
    </div>
    
    <div class="modal-body">
    	<form name="form">
	        <div class="form-group">
	        	<label for="albumName">Nome *</label>
        		<input type="text" class="form-control" name="albumName" ng-model="albumName" placeholder="Nome do album" required>
	        </div>

	        <div class="form-group">
	        	<label for="albumDescription">Descrição *</label>
        		<input type="text" class="form-control" name="albumDescription" ng-model="albumDescription" placeholder="Descrição do presente" required>
	        </div>

	        <div class="form-group">
	        	<p class="help-block text-right">Campos com * são obrigatórios</p>
	        </div>
		</form>
    </div>

    <div class="modal-footer">
        <input type="button" class="btn btn-primary" ng-click="handleSaveButton()" value="Confirmar">
        <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancelar">
    </div>
</script>
